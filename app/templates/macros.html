{% macro display(posts) %}
<div class="container-fluid">
	<div class="row">
		{% if posts %}
		{% for category in posts %}
		<div class="col-md-4">
			<div class="card">
				<h5 class="card-header bg-success">{{category.title}}</h5>
				<div class="card-body">
					<p>{{category.post}}</p>
					<p class="text-center"> Category: {{category.category_name}}</p>
					<div><span class="footer">{{category.content}}</span>
						<span class="foot"> <a href=""><i
									class="fa fa-thumbs-up " style="font-size:18px;color: bg-success"></i></a>
                                    {{posts.upvote.count()}}</span>
						<span class="foot"> <a href=""> <i
									class="fa fa-thumbs-down " style="font-size:18px;color: bg-success" ></i>
								</a></span>
					</div>
				</div>
			</div>
		</div>

		{% endfor %}
		{% else %}
		<div class="card w-90 mb-3">
			<div class="card-body">

				<p class="card-title">Category Has 0 posts</p>
			</div>
		</div>
		{% endif %}
	</div>
</div>
{% endmacro %}
